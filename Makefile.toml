######################
#
# public tasks:
# * pr-flow
# * lint
# * tests
# * benchmarks
#
# Run `cargo make --list-all-steps` for more details.
#
######################
[config]
min_version = "0.32.4"
default_to_workspace = false

[env]
CARGO_MAKE_EXTEND_WORKSPACE_MAKEFILE = true
CARGO_MAKE_CLIPPY_ARGS = "-- --deny=warnings"

[config.modify_core_tasks]
private = true
namespace = "core"

[tasks.pr-flow]
toolchain = "stable"
category = "Checks"
description = "Lint and test"
run_task = { name = ["lint", "tests"], fork = true }

[tasks.lint]
category = "Checks"
description = "Check formatting and run Clippy"
run_task = { name = ["lint-flow"], fork = true }

[tasks.tests]
category = "Testing"
description = "Run all tests"
dependencies = ["tests-setup"]
env = { CARGO_MAKE_WORKSPACE_SKIP_MEMBERS = ["**/examples/*"] }
run_task = { name = [
    "test-flow",
    "doc-test-flow",
], fork = true, cleanup_task = "tests-cleanup" }

[tasks.benchmarks]
category = "Testing"
description = "Run benchmarks"
env = { CARGO_MAKE_WORKSPACE_SKIP_MEMBERS = ["**/examples/*"] }
run_task = { name = "bench-flow", fork = true }

[tasks.lint-flow]
private = true
workspace = true
dependencies = ["core::check-format-flow", "core::clippy-flow"]

[tasks.tests-setup]
private = true
script_runner = "@duckscript"
script = [
    """
    test_flags = array --headless --firefox
    yew_test_features = set wasm_test

    yew_test_flags = array_join ${test_flags} " "
    echo "running tests with flags: ${yew_test_flags} and features: ${yew_test_features}"

    set_env YEW_TEST_FLAGS ${yew_test_flags}
    set_env YEW_TEST_FEATURES ${yew_test_features}
    """,
]

[tasks.test-flow]
private = true
workspace = true
dependencies = ["test"]

[tasks.test]
private = true
command = "cargo"
args = ["test", "--all-targets"]

[tasks.doc-test-flow]
private = true
workspace = true
dependencies = ["doc-test"]

[tasks.doc-test]
private = true
command = "cargo"
args = ["test", "--doc"]

[tasks.bench-flow]
private = true
workspace = true
dependencies = ["bench"]

[tasks.bench]
private = true
command = "cargo"
args = ["bench"]
