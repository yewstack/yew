[package]
name = "js-framework-benchmark-yew-baseline"
version = "1.0.0"
authors = ["Isamu Mogi <isamu@leafytree.jp>"]
edition = "2018"

[lib]
crate-type = ["cdylib"]

[dependencies]
rand = { version = "0.7.3", features = ["wasm-bindgen", "small_rng"] }
wasm-bindgen = "0.2.62"

# DO NOT MODIFY
yew = { git = "https://github.com/yewstack/yew", branch = "master" }
# DO NOT MODIFY

[dependencies.web-sys]
version = "0.3"
features = [
	"Window",
]

[profile.release]
lto = true
codegen-units = 1
panic = "abort"

[package.metadata.wasm-pack.profile.release]
wasm-opt = ['-O4']
