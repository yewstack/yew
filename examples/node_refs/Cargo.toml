[dependencies]
yew = { path = "../.." }
stdweb = { version = "0.4.20", optional = true }
web-sys = { version = "0.3", optional = true, features = ["HtmlElement", "HtmlInputElement", "Node"] }

[features]
std_web = ["stdweb", "yew/std_web"]
web_sys = ["web-sys", "yew/web_sys"]
