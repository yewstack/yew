[package]
name = "mount_point_web_sys"
version = "0.1.0"
authors = ["Ben Berman <ben@standardbots.com>"]
edition = "2018"

[dependencies]
wasm-bindgen = "0.2"
yew = { path = "../../..", features = ["web_sys"] }

[dependencies.web-sys]
version = "0.3"
features = [
  "CanvasRenderingContext2d",
  "Document",
  "DomTokenList",
  "Element",
  "HtmlCanvasElement",
  "Node",
  "Window"
]
