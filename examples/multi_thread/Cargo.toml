[package]
name = "multi_thread"
version = "0.1.0"
authors = ["Denis Kolodin <deniskolodin@gmail.com>"]
edition = "2018"

[[bin]]
name = "main"
path = "src/bin/main.rs"

[[bin]]
name = "native_worker"
path = "src/bin/native_worker.rs"

[dependencies]
log = "0.4"
wasm-logger = { version = "0.2", optional = true }
web_logger = { version = "0.2", optional = true }
serde = "1.0"
serde_derive = "1.0"
yew = { path = "../.." }

[features]
std_web = ["web_logger", "yew/std_web"]
web_sys = ["wasm-logger", "yew/web_sys"]
