[package]
name = "ssr_router"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "ssr_router_hydrate"
required-features = ["hydration"]

[[bin]]
name = "ssr_router_server"
required-features = ["ssr"]

[dependencies]
yew = { path = "../../packages/yew" }
function_router = { path = "../function_router" }
log = "0.4"
futures = { workspace = true, features = ["std"], default-features = false }
hyper-util = "0.1.17"

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen-futures.workspace = true
wasm-logger.workspace = true

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
tokio = { workspace = true, features = ["macros", "rt-multi-thread", "net", "fs"] }
axum = "0.8"
tower = { version = "0.5", features = ["make"] }
tower-http = { version = "0.6", features = ["fs"] }
env_logger = "0.11"
clap = { workspace = true }
hyper = { version = "1.4", features = ["server", "http1"] }

[target.'cfg(unix)'.dependencies]
jemallocator = "0.5"

[features]
ssr = ["yew/ssr"]
hydration = ["yew/hydration"]
