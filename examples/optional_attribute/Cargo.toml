[package]
name = "optional_attribute"
version = "0.1.0"
authors = ["Alexander Krivács Schrøder <alexschrod@gmail.com>"]
edition = "2018"

[dependencies]
yew = { path = "../../yew" }
wasm-bindgen = "0.2"


# requirement of wasm-pack which builds crates as libraries
# it is required to have `#[wasm_bindgen(start)]` in lib.rs as starting point
[lib]
crate-type = ["cdylib", "rlib"]
