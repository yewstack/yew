[package]
name = "inner_html"
version = "0.1.0"
authors = ["Garrett Berg <vitiral@gmail.com>"]
edition = "2018"

[dependencies]
stdweb = { version = "0.4.20", optional = true }
web-sys = { version = "0.3", optional = true, features = ["console", "Document", "Element", "Node", "Window"] }
yew = { path = "../.." }

[features]
std_web = ["stdweb", "yew/std_web"]
web_sys = ["web-sys", "yew/web_sys"]
