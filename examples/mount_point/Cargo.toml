[package]
name = "mount_point"
version = "0.1.0"
authors = ["Ben Berman <ben@standardbots.com>"]
edition = "2018"

[dependencies]
stdweb = { version = "0.4.20", optional = true }
wasm-bindgen = { version = "0.2", optional = true }
yew = { path = "../.." }

[dependencies.web-sys]
version = "0.3"
optional = true
features = [
  "CanvasRenderingContext2d",
  "Document",
  "DomTokenList",
  "Element",
  "HtmlCanvasElement",
  "Node",
  "Window"
]

[features]
std_web = ["stdweb", "yew/std_web"]
web_sys = ["wasm-bindgen", "web-sys", "yew/web_sys"]
