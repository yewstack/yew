[package]
name = "yew-worker-fib"
version = "0.1.0"
edition = "2021"
authors = ["Shrey Somaiya", "Zac Kologlu"]

[dependencies]
yew = { path = "../../packages/yew", features = ["csr"] }
yew-agent = { path = "../../packages/yew-agent" }
wasm-bindgen = "0.2"
js-sys = "0.3"
web-sys = { version = "0.3", features = [ "HtmlInputElement" ] }
serde = { version = "1", features = ["derive"] }
postcard = "1.0.8"
