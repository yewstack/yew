branches:
  only:
    - staging
    - trying
    - master

dist: trusty
language: rust
sudo: false
services:
  - docker
addons:
  chrome: stable

cache: cargo
before_cache:
  - ./ci/clear_cache.sh

rust:
  # - 1.39.0 # min supported (enable when 1.40.0 is released)
  - stable
  - beta
  - nightly

matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true

before_install:
  - docker run -dit --name emscripten -v /home/travis/:/home/travis/ trzeci/emscripten:1.38.46-upstream bash
  - export "PATH=$TRAVIS_BUILD_DIR/ci/bin:$PATH"

install:
  - nvm install 9
  - rustup component add rustfmt
  - rustup component add clippy
  - rustup target add wasm32-unknown-unknown
  - cargo install cargo-update || true
  - cargo install-update-config --version =0.2.55 wasm-bindgen-cli
  - cargo install-update wasm-bindgen-cli
  - LATEST_CHROMEDRIVER_VERSION=`curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE"`
  - curl --retry 5 -LO "https://chromedriver.storage.googleapis.com/${LATEST_CHROMEDRIVER_VERSION}/chromedriver_linux64.zip"
  - unzip chromedriver_linux64.zip
  - ./ci/install_cargo_web.sh

script:
  - ./ci/run_checks.sh
  - CHROMEDRIVER=$(pwd)/chromedriver ./ci/run_tests.sh
  - CHROMEDRIVER=$(pwd)/chromedriver ./ci/check_examples.sh
