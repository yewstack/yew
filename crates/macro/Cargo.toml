[package]
name = "yew-macro"
version = "0.8.0"
edition = "2018"
authors = ["Justin Starry <justin.starry@icloud.com>"]
repository = "https://github.com/DenisKolodin/yew"
homepage = "https://github.com/DenisKolodin/yew"
documentation = "https://docs.rs/yew-macro/"
license = "MIT/Apache-2.0"
keywords = ["web", "wasm", "frontend", "webasm", "webassembly"]
categories = ["gui", "web-programming", "wasm"]
description = "A framework for making client-side single-page apps"

[badges]
travis-ci = { repository = "DenisKolodin/yew" }

[lib]
proc-macro = true

[dependencies]
boolinator = "2.4.0"
lazy_static = "1.3.0"
proc-macro-hack = "0.5"
proc-macro2 = "0.4"
quote = "0.6"
syn = { version = "^0.15.34", features = ["full"] }

[build-dependencies]
autocfg = "0.1.3"
