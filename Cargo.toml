[workspace]
members = [
    "packages/yew",
    "packages/yew-agent",
    "packages/yew-agent-macro",
    "packages/yew-macro",
    "packages/yew-router",
    "packages/yew-router-macro",
    "tools/benchmark-core",
    "tools/benchmark-hooks",
    "tools/benchmark-ssr",
    "tools/benchmark-struct",
    "tools/changelog",
    "tools/process-benchmark-results",
    "tools/website-test",
    "examples/async_clock",
    "examples/boids",
    "examples/communication_child_to_parent",
    "examples/communication_grandchild_with_grandparent",
    "examples/communication_grandparent_to_grandchild",
    "examples/communication_parent_to_child",
    "examples/contexts",
    "examples/counter",
    "examples/counter_functional",
    "examples/dyn_create_destroy_apps",
    "examples/file_upload",
    "examples/function_memory_game",
    "examples/function_router",
    "examples/function_todomvc",
    "examples/futures",
    "examples/game_of_life",
    "examples/immutable",
    "examples/inner_html",
    "examples/js_callback",
    "examples/keyed_list",
    "examples/mount_point",
    "examples/nested_list",
    "examples/node_refs",
    "examples/password_strength",
    "examples/portals",
    "examples/router",
    "examples/simple_ssr",
    "examples/ssr_router",
    "examples/suspense",
    "examples/timer",
    "examples/timer_functional",
    "examples/todomvc",
    "examples/two_apps",
    "examples/wasi_ssr_module",
    "examples/webgl",
    "examples/web_worker_fib",
    "examples/web_worker_prime",
]
default-members = [
    "packages/*",
]
resolver = "2"

[profile.release]
lto = true
codegen-units = 1
panic = "abort"
opt-level = "z"

[profile.bench]
lto = true
codegen-units = 1
opt-level = 3

