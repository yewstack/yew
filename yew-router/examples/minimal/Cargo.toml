[package]
name = "minimal-router"
version = "0.1.0"
authors = ["Henry Zimmerman <zimhen7@gmail.com>"]
edition = "2018"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
yew = { path = "../../../yew" }
yew-router = { path = "../..", features = ["service", "web_sys"], default-features = false }
wasm-logger = "0.2.0"
log = "0.4.8"
wee_alloc = "0.4.5"
wasm-bindgen = "0.2.60"
