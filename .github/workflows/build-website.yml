name: Build website
on:
  pull_request:
    branches: [master]
    paths:
      - "docs/**"
      - "website/**"
      # firebase.json has no effect here
  push:
    branches: [master]
    paths:
      - "docs/**"
      - "website/**"
      - "firebase.json"

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PR_INFO_FILE: ".PR_INFO"
    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"

      - name: Build
        run: |
          cd website
          npm install
          npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v2
        with:
          name: website
          path: website/build/yew
          retention-days: 1

      - if: github.event_name == 'pull_request'
        name: Build pr info
        run: |
          echo "${{ github.event.number }}" > $PR_INFO_FILE

      - if: github.event_name == 'pull_request'
        name: Upload pr info
        uses: actions/upload-artifact@v2
        with:
          name: pr-info
          path: "${{ env.PR_INFO_FILE }}"
          retention-days: 1
