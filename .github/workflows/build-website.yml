name: Build and publish website
on:
  pull_request_target:
    branches: [master]
    paths:
      - "website/**"
      - "firebase.json"
      - ".github/workflows/*-website.yml"
  push:
    branches: [master]
    paths:
      - "website/**"
      - "firebase.json"
      - ".github/workflows/*-website.yml"

jobs:
  build:
    name: Build Website
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}

      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: "16"

      - name: Install dependencies
        run: |
          cd website
          npm install

      - name: Run prettier
        run: |
          cd website
          npm run fmt

      - name: Check Translations
        run: |
          cd website
          npm run check-translations

      - name: Build
        run: |
          cd website
          npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v2
        with:
          name: website
          path: website/build/
          retention-days: 1

      - if: github.event.workflow_run.event == 'pull_request'
        name: Apply pull request environment
        run: |
          echo "PR_NUMBER=${{ github.event.number }}" >> $GITHUB_ENV
          echo "PR_BRANCH=${{ github.event.workflow_run.head_branch }}" >> $GITHUB_ENV
          echo "COMMIT_SHA=${{ github.event.workflow_run.head_sha }}" >> $GITHUB_ENV

      - if: github.event.workflow_run.event == 'push'
        name: Apply push environment
        run: |
          echo "CHANNEL_ID=live" >> $GITHUB_ENV

      - name: Deploy to Firebase
        uses: siku2/action-hosting-deploy@v1
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseToken: "${{ secrets.FIREBASE_TOKEN }}"
          targets: website
          channelId: "${{ env.CHANNEL_ID }}"
          # link to the next version because that's what we care about
          commentURLPath: "/docs/next"
          # PR information
          prNumber: "${{ env.PR_NUMBER }}"
          prBranchName: "${{ env.PR_BRANCH }}"
          commitSHA: "${{ env.COMMIT_SHA }}"

