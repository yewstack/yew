name: Tools & Examples

on:
  pull_request:
    paths:
      - 'workflows/main-checks.yml'
      - 'tools/**/*'
      - 'examples/**/*'
  push:
      branches: [ master ]


jobs:
  clippy-fmt:
    name: Clippy & Format
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        workspace:
          - tools
          - examples
        runs:
          - clippy
          - fmt
        include:
          - toolchain: stable
            runs: clippy
          - toolchain: nightly
            runs: fmt

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.toolchain }}
          override: true
          profile: minimal
          components: ${{ matrix.runs }}

      - uses: Swatinem/rust-cache@v1

      - name: Run clippy for
        if: ${{ matrix.toolchain }} == 'clippy'
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all-targets --all-features --manifest-path ${{ matrix.workspace }}/Cargo.toml -- -D warnings

      - name: Run fmt for ${{ matrix.workspace }}
        if: ${{ matrix.toolchain }} == 'fmt'
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all --manifest-path ${{ matrix.workspace }}/Cargo.toml -- --check
