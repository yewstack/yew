name: Publish website
on:
  workflow_run:
    workflows: ["Build website"]
    types:
      - completed

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      PUBLISH_ENV_FILE: "PUBLISH_ENV"
    steps:
      - name: Download publish env
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: "${{ secrets.GITHUB_TOKEN }}"
          workflow: build-website.yml
          name: publish-env

      - name: Apply publish env
        run: |
          echo "Publish env:"
          cat "$PUBLISH_ENV_FILE"
          cat "$PUBLISH_ENV_FILE" >> $GITHUB_ENV

      - name: Download build artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: "${{ secrets.GITHUB_TOKEN }}"
          workflow: build-website.yml
          run_id: ${{ env.WORKFLOW_RUN_ID }}
          name: website
          path: website/build/yew

      - name: Deploy to Firebase
        uses: siku2/action-hosting-deploy@v1
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseToken: "${{ secrets.FIREBASE_TOKEN }}"
          targets: website
          channelId: "${{ env.CHANNEL_ID }}"
          prNumber: "${{ env.PR_NUMBER }}"
          prBranchName: "${{ env.PR_BRANCH }}"
          commitSHA: "${{ env.COMMIT_SHA }}"
