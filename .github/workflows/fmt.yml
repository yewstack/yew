name: cargo fmt
on:
  pull_request:
    paths:
      - "**/*.rs"
  push:
    branches: [master]
    paths:
      - "**/*.rs"

jobs:
  format:
    name: cargo fmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly
          components: rustfmt

      - name: Run fmt
        run: cargo +nightly fmt --all -- --check --unstable-features
